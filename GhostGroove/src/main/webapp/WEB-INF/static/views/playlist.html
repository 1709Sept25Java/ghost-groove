<!DOCTYPE html>
<html data-ng-app="GhostApp">
<head>
<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playlist</title>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script> 
    <script src="bower_components/js/angular-local-storage.min.js"></script> 

<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="CSS/style.css">


</head>
 <body data-ng-controller="VideosController">
    <header>
    
      <h1>Ghost<strong>Groove</strong></h1>
      <nav class="playnav">
        <a id="play">{{ youtube.state }}</a>
        <a id="pause">Pause</a>

 			</nav>
 		<form>
 			<nav class="navbar">
        <a href="editPlaylist.html">Edit Playlist</a>
		<a href="playlist.html">Playlist</a>
        <a href="genre.html">Genre</a>
      
		</nav>
		</form>
		
		</header>
    <div id="player">
      <div id="placeholder"></div>
    </div>
    <div id="playlist">
      <p id="current">{{ youtube.videoTitle }}</p>
      <ol id="nextPlaylist" data-ng-show="playlist">
        <li data-ng-repeat="video in nextPlaylist">
          <p class="item-delete" data-ng-click="delete('nextPlaylist', video.id)">Remove</p>
          <p class="item-title" data-ng-click="launch(video.id, video.title)">{{video.title}}</p>
        </li>
      </ol>
      <ol id="previous" data-ng-hide="playlist">
        <li data-ng-repeat="video in previous">
          <p class="item-delete" data-ng-click="delete('previous', video.id)">Remove</p>
          <p class="item-title" data-ng-click="queue(video.id, video.title)">{{video.title}}</p>
        </li>
      </ol>
      <p id="tabs">
        <a ng-class="{on:playlist}" data-ng-click="tabulate(true)">Next</a>
        <a ng-class="{on:!playlist}" data-ng-click="tabulate(false)">Previous</a>
      </p>
    </div>
    <div id="ghost">
    
    <!-- via GIPHY -->
  <iframe src="https://giphy.com/embed/3oEduIxA62Fs1kUl3i" width="600" height="700" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p>
  <a href="https://giphy.com/gifs/classic-remix-betty-boop-3oEduIxA62Fs1kUl3i"></a></p>
  
</div>
    
  
</body>

<script type="text/javascript" src="htmlScript/videosController.js"></script>

</html>
