<!DOCTYPE html>
<html ng-app="newUserApp">
<head>
<meta charset="ISO-8859-1">
<title>Ghost: new Ghost</title>

<!-- Angular and Bootstrap-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header"><a class="navbar-brand" href="/GhostGroove">Ghost Groove</a></div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/GhostGroove/user/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="container">
	
		<form ng-controller="userFormCtrl" ng-sumbit="submit()" class="horizontal-form">
			<div class="form-group">
    			<label class="control-label col-sm-2" for="username">Username:</label>
    			<div class="col-sm-10">
    	  			<input type="text" ng-model="user.Username" class="form-control" name="username" placeholder="Enter username">
    			</div>
  			</div>
  			<br> <br>
  			<div class="form-group">
    			<label class="control-label col-sm-2" for="password">Password:</label>
    			<div class="col-sm-10">
      				<input type="password" ng-model="user.Password" class="form-control" name="password" placeholder="Enter password">
    			</div>
  			</div>
  			<br><br>
  			<div class="form-group">
    			<label class="control-label col-sm-2" for="Firstname">First Name:</label>
    			<div class="col-sm-10">
      				<input type="text" ng-model="user.Firstname" class="form-control" name="Firstname" placeholder="Enter password">
    			</div>
  			</div>
  			<br><br>
  			<div class="form-group">
    			<label class="control-label col-sm-2" for="Lastname">Last Name:</label>
    			<div class="col-sm-10">
      				<input type="text" ng-model="user.Lastname" class="form-control" name="Lastname" placeholder="Enter password">
    			</div>
  			</div>
  			<br><br>
  			<div class="form-group">
    			<label class="control-label col-sm-2" for="email">Email:</label>
    			<div class="col-sm-10">
      				<input type="text" ng-model="user.Email" class="form-control" name="email" placeholder="Enter password">
    			</div>
  			</div>
  			<br><br>
  			<div class="form-group"> 
    			<div class="col-sm-offset-11 col-sm-10">
    	  			<button type="submit" class="btn btn-primary">Submit</button>
    			</div>
  			</div>
		</form>
		
	</div>
	
</body>
<script src="/static/script/newUser.js"></script>
</html>
